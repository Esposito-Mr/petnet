name: Build & Release macOS App (Portable)

# This workflow runs when you push a tag that starts with "v"
on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release-macos:
    # This is the permission fix from our last step
    permissions:
      contents: write
      
    # Use a macOS runner instead of Windows
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build macOS
        run: flutter build macos --release

      # --- MODIFIED STEP ---
      # This zips the .app bundle from the correct macOS build path
      - name: Zip portable build
        run: |
          # ⚠️ IMPORTANT: Change 'petnet.app' if your app name is different!
          zip -r "macos-portable-${{ github.ref_name }}.zip" "build/macos/Build/Products/Release/petnet.app"
        
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          # Pass the token with write permissions
          token: ${{ secrets.GITHUB_TOKEN }}
          
          draft: true
          prerelease: false
          name: ${{ github.ref_name }} (macOS)
          tag_name: ${{ github.ref }}
          files: |
            macos-portable-${{ github.ref_name }}.zip