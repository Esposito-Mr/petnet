# .github/workflows/windows_release.yml

name: Build & Release Windows App (Portable)

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows
        # We can remove --verbose now, but it's fine to leave it
        run: flutter build windows --release

      # This step is no longer needed, so I've removed it.
      # - name: List build directory contents
      #   ...

      # --- MODIFIED STEP ---
      # Added 'x64' to the path to match the build output
      - name: Zip portable build
        run: Compress-Archive -Path build/windows/x64/runner/Release\* -DestinationPath "windows-portable-${{ github.ref_name }}.zip"
        shell: pwsh

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          prerelease: false
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref }}
          files: |
            windows-portable-${{ github.ref_name }}.zip